<div class="post">
  <ion-item lines="none">

    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario?.avatar}}" />
    </ion-avatar>

    <ion-label>
      <h3>{{ post.usuario?.nombre }}</h3>
      <h5>{{ post.usuario?.email }}</h5>
    </ion-label>
  </ion-item>

  <swiper-container pager="true">
    <swiper-slide *ngFor="let img of post.imgs"
                  class="image-slide"
                  [style]=" (img | imagen: post.usuario?._id ?? '')  | domSanitizer ">
    </swiper-slide>
  </swiper-container>

  <swiper-container *ngIf="post.imgs?.length">
    <swiper-slide *ngFor="let img of post.imgs"
                  class="image-slide"
                  [style]=" (img | imagen: post.usuario?._id ?? '')  | domSanitizer ">
    </swiper-slide>
  </swiper-container>

  <!-- Mapa -->

  <app-mapa [coords]="post.coords" *ngIf="post.coords">

  </app-mapa>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label text-wrap>{{ post.mensaje }}</ion-label>
  </ion-item>
  

</div>
